<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Ethereum Wallet</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <b>Balance:</b><br>
                    <h2>
                    <span id='balance'></span> ETH
                    </h2>
                </div>
            </div>
            <br>
            <div style="text-align: center;">
                <button class="btn btn-success" onclick="createNewWallet()">Create new wallet</button>
                <button class="btn btn-info" onclick="updateBalance()">Refresh balance</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <b>Your address: </b><br>
                    <div id='addr'></div><br>
                    <b>Private key: </b><br>
                    <div id='private'></div><br>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <b>Import private key:</b><br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter private key here" id="privateKeyImport">
                    <button class="btn btn-outline-secondary" type="button" onclick="importWallet()">Import</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src='token.js'></script>
<script src='main.js'></script>
</html>
